<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
    </style>
  </head>
  <body>
  <section class ="about col-8 center-block" dir="rtl">
        <div class="testbox" style="text-align: right;"  dir="rtl" >
          <form action="/">
            <div class="banner">
              <h1> تقديم خدمات</h1>
            </div>
            <div class="item" >
              <p> الاسم</p>
              <div class="name-item">
                <input type="text" name="First" placeholder="الاسم" style="text-align: right;"/>
                <input type="text" name="Last" placeholder="اللقب" style="text-align: right;"/>
              </div>
            </div>
            <div class="item">
              <p>الهاتف</p>
              <input type="text" name="name"/>
            </div>
            <div class="item">
              <p>الايميل</p>
              <input type="mail" name="mail" placeholder="exemple@gmail.com" required>
            </div>

          <div class="question">
              <p>الحالة المدنية </p>
              <div class="question-answer">
                <input type="radio" value="none" id="single" name="status"/>
                <label for="single" class="radio"><span>اعزب</span></label>
                <input type="radio" value="none" id="married" name="status" />
                <label for="married" class="radio"><span>متزوج</span></label>
              </div>
            </div>



          <div class="item">
            <p>العمل</p>
            <select>
              <option value="">طبيب</option>
              <option value="1">استاذ</option>
              <option value="2">رجل اعمال</option>
              <option value="3">مهندس</option>
              <option value="4">عامل يومي</option>
              <option value="5" selected>اعمال حرة </option>
            </select>
          </div>

          <div class="item">
            <p>نوعية الخدمة </p>
            <select>
              <option value="">دعم مالي</option>
              <option value="1">مساعدة نفسية    </option>
              <option value="2">إحاطة إدارية</option>
              <option value="3">إحاطة قانونية</option>
              <option value="4">مساعدة إجتماعية</option>
              <option value="5" selected>رعاية صحية </option>
              <option value="5" >التكوين و التمكين </option>
              <option value="5" >الدعم المدرسي </option>
              <option value="5" >نشاطات اخرى </option>
            </select>
          </div>

            <div class="item">
              <p>خدمات اخرى   </p>
              <input rows="3"/>
            </div>

            <div class="item">
              <p>اوقات الفراغ   </p>
              <input rows="3"/>
            </div>

            <div class="question">
              <p>كيف تريدان تكون الخدمة ؟</p>
              <div class="question-answer">
                <input type="radio" value="none" id="public" name="pub"/>
                <label for="public" class="radio"><span>خدمة عمومية</span></label>
                <input type="radio" value="none" id="privé" name="pub" />
                <label for="privé" class="radio"><span>خدمة خاصة </span></label>
              </div>
            </div>

            <div class="btn-block">
              <button type="submit" href="/">ارسال</button>
            </div>

          </form>

    </div>
  </section>
  </body>
</html>
